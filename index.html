<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV to Visual Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">


            <div class="col-md-6">



                <input type="file" id="csvFileInput" accept=".csv" class="btn btn-secondary"
                    onChange="handleOnChange()" />
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success w-100" id="importBt" disabled="disabled"
                    onClick="javascript:handleOnSubmit('csv')">
                    IMPORT CSV
                </button>

            </div>
        </div>

        <div class="row mt-5">



            <div class="col-md-12 pt-5">
                <div id="chart" data-chart="bar"></div>
            </div>
        </div>
    </div>

</body>
<script src='https://cdn.jsdelivr.net/npm/apexcharts'></script>
<script src="js/functionality.js"></script>

</html>
